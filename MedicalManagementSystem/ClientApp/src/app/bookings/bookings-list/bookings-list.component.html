<h1 id="tableLabel">Bookings</h1>



<div class="example-button-row">
  <button mat-raised-button [routerLink]='["../edit"]' color="primary">Add</button>
</div>


<table mat-table [dataSource]="bookings" class="mat-elevation-z8">



  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef style="width:20%"> Location </th>
    <td mat-cell *matCellDef="let booking"> {{booking.location}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfBooking">
    <th mat-header-cell *matHeaderCellDef style="width:20%"> Date of booking </th>
    <td mat-cell *matCellDef="let booking"> {{booking.dateOfBooking}} </td>
  </ng-container>

  <ng-container matColumnDef="doctorId">
    <th mat-header-cell *matHeaderCellDef style="width:20%"> doctorId </th>
    <td mat-cell *matCellDef="let booking"> {{booking.doctorId}} </td>
  </ng-container>
  <ng-container matColumnDef="patientId">
    <th mat-header-cell *matHeaderCellDef style="width:20%"> patientId </th>
    <td mat-cell *matCellDef="let booking"> {{booking.patientId}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="width:20%"> Actions </th>
    <td mat-cell *matCellDef="let booking">
      <div [routerLinkActive]="['link-active']">
        <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
          <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../edit', booking.id]">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
          <mat-icon aria-label="Example icon-button with a heart icon " (click)="deleteBooking(booking)">delete</mat-icon>
        </button>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
