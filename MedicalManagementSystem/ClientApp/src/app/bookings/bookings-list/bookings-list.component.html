<p>bookings-list works!</p>
<button mat-icon-button matTooltip="Add" [matTooltipPosition]="'after'">
  <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]='["../edit"]'>add</mat-icon>
</button>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="bookings">

    <!-- Position Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let booking"> {{booking.lcoation}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dateOfBooking">
      <th mat-header-cell *matHeaderCellDef> Date of Booking </th>
      <td mat-cell *matCellDef="let booking"> {{booking.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let booking"> {{booking.status}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="doctorId">
      <th mat-header-cell *matHeaderCellDef> Doctor Id </th>
      <td mat-cell *matCellDef="let booking"> {{booking.doctorId}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef> Patient Id </th>
      <td mat-cell *matCellDef="let booking"> {{booking.patientId}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let booking">
        <div [routerLinkActive]="['link-active']">
          <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
            <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../edit', booking.id]">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
            <mat-icon aria-label="Example icon-button with a heart icon " (click)="deleteBooking(booking)">delete</mat-icon>
          </button>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
